version: "3.2"
services:
    rabbitmq-server:
        build: ./rabbitmq-server

    sender-service:
        build: ./sender
        depends_on:
            - rabbitmq-server
        volumes:
            - './sender-service:/sender-service'

    receiver-service:
        build: ./receiver
        depends_on:
            - rabbitmq-server
        tty: true
        volumes:
            - './receiver-service:/receiver-service'

# Host volumes used to store code.
volumes:
    sender-service:
    receiver-service: